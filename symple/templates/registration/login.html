{% extends 'symple/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-4">Entrar</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>Seu nome de usuário e senha não correspondem. Por favor, tente novamente.</p>
                        </div>
                        {% endif %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Nome de usuário" required>
                            <label for="id_username">Nome de usuário</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                            <label for="id_password">Senha</label>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                        
                        <div class="text-center">
                            <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
                            <p><a href="{% url 'password_reset' %}">Esqueceu sua senha?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
