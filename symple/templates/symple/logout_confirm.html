{% extends 'symple/base.html' %}

{% block title %}Confirmação de Logout{% endblock %}

{% block content %}
<section class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4">Confirmar Logout</h2>
                    <p class="lead mb-4">Você tem certeza que deseja sair do sistema?</p>
                    
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg">Sim, quero sair</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg ms-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
